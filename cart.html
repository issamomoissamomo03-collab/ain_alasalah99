<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>السلة | منصة عين الأصالة</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config (يعرف الخط Cairo ويضبط الحاوية) -->
  <script src="assets/js/tailwind-config.js"></script>

  <!-- CSS مخصص (اختياري) -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="font-sans bg-slate-50 text-slate-800 antialiased pt-16">
  <!-- Header / Navbar -->
  <header class="fixed top-0 inset-x-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200/80">
    <div class="max-w-7xl mx-auto">
      <div class="relative flex items-center justify-between h-16 px-2">

        <!-- Right: Logo -->
        <div class="flex items-center justify-end pr-2">
          <a href="index.html#home" class="text-teal-800 font-extrabold text-xl hover:text-teal-700 transition">
            منصة عين الأصالة
          </a>
        </div>

        <!-- Center: Main navigation (desktop) -->
        <nav class="hidden md:flex items-center justify-center gap-6">
          <a href="index.html#home" class="text-slate-700 hover:text-teal-700 font-medium">الرئيسية</a>
          <a href="courses.html" class="text-slate-700 hover:text-teal-700 font-medium">الدورات</a>
          <a href="articles.html" class="text-slate-700 hover:text-teal-700 font-medium">المقالات</a>
          <a href="books.html" class="text-slate-700 hover:text-teal-700 font-medium">متجر الكتب</a>
          <a href="index.html#consultations" class="text-slate-700 hover:text-teal-700 font-medium">الاستشارات</a>

          <!-- طلباتي + السلة (Dropdown on hover) -->
          <div class="relative group">
            <button type="button" class="inline-flex items-center gap-1 text-slate-700 hover:text-teal-700 font-medium">
              طلباتي
              <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.25 8.27a.75.75 0 01-.02-1.06z" clip-rule="evenodd"/>
              </svg>
            </button>
            <div class="absolute right-0 mt-2 w-44 bg-white border border-slate-200 rounded-lg shadow-lg py-2 hidden group-hover:block group-focus-within:block z-50">
                <a href="orders.html" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">كل الطلبات</a>
                <a href="cart.html" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">السلة
                  <span id="cartCount" class="ml-2 inline-flex items-center justify-center min-w-[1.5rem] h-6 rounded-full bg-amber-500 text-white text-xs px-2">0</span>
  
                </a>
              </div>
          </div>
        </nav>

        <!-- Left: Profile / Cart / Login + Hamburger -->
        <div class="flex items-center justify-start pl-2 gap-3">
          <!-- يظهر بعد تسجيل الدخول -->
          <a id="navProfile" href="profile.html" class="hidden text-sm font-semibold text-slate-700 hover:text-teal-700">
            حسابي
          </a>

          <!-- السلة مع عدّاد -->


          <!-- زر الدخول (ظاهر افتراضياً) -->
          <a id="loginBtn" href="login.html" class="inline-flex bg-amber-500 hover:bg-amber-600 text-white text-sm font-semibold rounded-full px-4 py-2">
            تسجيل الدخول
          </a>

          <!-- Hamburger (mobile) -->
          <button id="menuToggle" class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-md border border-slate-300 text-slate-700 hover:bg-slate-100" aria-label="القائمة">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <nav id="mobileMenu" class="md:hidden hidden border-b border-slate-200 shadow-sm bg-white">
        <div class="flex flex-col divide-y divide-slate-200">
          <a href="index.html#home" class="px-5 py-3 hover:bg-slate-50">الرئيسية</a>
          <a href="courses.html" class="px-5 py-3 hover:bg-slate-50">الدورات</a>
          <a href="articles.html" class="px-5 py-3 hover:bg-slate-50">المقالات</a>
          <a href="books.html" class="px-5 py-3 hover:bg-slate-50">متجر الكتب</a>
          <a href="index.html#consultations" class="px-5 py-3 hover:bg-slate-50">الاستشارات</a>
          <a href="orders.html" class="px-5 py-3 hover:bg-slate-50">كل الطلبات</a>
          <a href="cart.html" class="px-5 py-3 hover:bg-slate-50">السلة</a>
          <a id="mobileProfile" href="profile.html" class="hidden px-5 py-3 hover:bg-slate-50">حسابي</a>
          <a id="mobileLogin" href="login.html" class="px-5 py-3 hover:bg-slate-50">تسجيل الدخول</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-2xl md:text-3xl font-extrabold text-teal-800 mb-6">السلة</h1>

    <div id="cartWrap" class="space-y-4"></div>

    <div class="mt-6 flex items-center justify-between">
      <a href="books.html" class="text-sm underline">متابعة التسوق</a>
      <button id="checkoutBtn" class="bg-amber-500 hover:bg-amber-600 text-white text-sm font-semibold rounded-full px-5 py-2">إتمام الشراء</button>
    </div>

    <div id="msg" class="mt-4 text-sm"></div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/auth-fetch.js"></script>
  <script src="assets/js/orders.js" defer></script>

  <script src="assets/js/cart.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const loginBtn    = document.getElementById('loginBtn');
      const navProfile  = document.getElementById('navProfile');
      const mobileProfile = document.getElementById('mobileProfile');
      const mobileLogin   = document.getElementById('mobileLogin');

      // 1) Mobile menu toggle
      if (menuToggle && mobileMenu) {
        menuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      }

      // 2) Auth-driven UI using Firebase
      function setUI(isLoggedIn) {
        if (navProfile)   navProfile.classList.toggle('hidden', !isLoggedIn);
        if (loginBtn)     loginBtn.classList.toggle('hidden', isLoggedIn);
        if (mobileProfile) mobileProfile.classList.toggle('hidden', !isLoggedIn);
        if (mobileLogin)   mobileLogin.classList.toggle('hidden', isLoggedIn);
      }

      try {
        const auth = firebase?.auth?.();
        if (auth) {
          auth.onAuthStateChanged(user => setUI(!!user));
        } else {
          setUI(false);
        }
      } catch (e) {
        console.warn('Auth init failed:', e);
        setUI(false);
      }

      // سنة الفوتر
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
