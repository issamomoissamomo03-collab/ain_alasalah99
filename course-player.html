<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مشاهدة الدورة | منصة عين الأصالة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind-config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/solid/css/heroicons.min.css" />
</head>
<body class="font-sans bg-slate-100 text-slate-800 antialiased pt-16">

  <header class="fixed top-0 inset-x-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200/80">
    <div class="max-w-7xl mx-auto">
      <div class="relative flex items-center justify-between h-16 px-2">
        <div class="flex items-center justify-end pr-2">
          <a href="index.html" class="text-teal-800 font-extrabold text-xl hover:text-teal-700 transition">منصة عين الأصالة</a>
        </div>
        <nav class="hidden md:flex items-center justify-center gap-6">
          <a href="index.html" class="text-slate-700 hover:text-teal-700 font-medium">الرئيسية</a>
          <a href="courses.html" class="text-slate-700 hover:text-teal-700 font-medium">الدورات</a>
          <a href="articles.html" class="text-slate-700 hover:text-teal-700 font-medium">المقالات</a>
          <a href="books.html" class="text-slate-700 hover:text-teal-700 font-medium">متجر الكتب</a>
        </nav>
        <div class="flex items-center justify-start pl-2 gap-3">
          <a id="navProfile" href="profile.html" class="hidden text-sm font-semibold text-slate-700 hover:text-teal-700">حسابي</a>
          <a id="loginBtn" href="login.html" class="inline-flex bg-amber-500 hover:bg-amber-600 text-white text-sm font-semibold rounded-full px-4 py-2">تسجيل الدخول</a>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-8 px-4">
    <div id="courseContent" class="grid lg:grid-cols-3 gap-8">
      
      <div class="lg:col-span-2 bg-white rounded-xl shadow-md overflow-hidden">
        <div id="videoPlayerWrapper" class="bg-black aspect-video">
          <p class="text-white p-8">جاري تحميل الدرس...</p>
        </div>
        <div class="p-5">
          <h1 id="lessonTitle" class="text-2xl font-bold text-teal-800">اختر درساً للبدء</h1>
        </div>
      </div>

      <div class="lg:col-span-1 bg-white rounded-xl shadow-md p-5 h-fit">
        <h2 id="courseTitle" class="text-lg font-bold mb-4 pb-3 border-b border-slate-200">قائمة الدروس</h2>
        <div id="lessonsPlaylist" class="space-y-2 max-h-[60vh] overflow-y-auto">
            <p class="text-sm text-slate-500">جاري تحميل قائمة الدروس...</p>
        </div>
      </div>

    </div>

    <div id="authMessage" class="hidden text-center bg-white rounded-xl shadow-md p-10">
      <h2 class="text-xl font-bold text-amber-700">محتوى حصري للمشتركين</h2>
      <p class="mt-2 text-slate-600">يجب عليك تسجيل الدخول أولاً لمشاهدة دروس هذه الدورة.</p>
      <div class="mt-6">
        <a id="loginRedirectBtn" href="login.html" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold px-6 py-3 rounded-lg">
          تسجيل الدخول
        </a>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/auth-fetch.js"></script>
  <script src="assets/js/user-state.js" defer></script>
  
  <script src="assets/js/course-player.js" defer></script>

</body>
</html>
