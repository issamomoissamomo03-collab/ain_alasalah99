<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تم استلام الطلب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind-config.js"></script>
  <link href="assets/css/styles.css" rel="stylesheet"/>
</head>
<body class="font-sans bg-slate-50 text-slate-800 antialiased pt-16">
  <!-- الهيدر المعتاد -->

  <main class="max-w-2xl mx-auto py-16 px-4 text-center">
    <div class="mx-auto w-16 h-16 rounded-full bg-teal-100 flex items-center justify-center">
      <svg class="w-9 h-9 text-teal-700" viewBox="0 0 24 24" fill="currentColor">
        <path d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/>
      </svg>
    </div>
    <h1 class="mt-4 text-2xl font-extrabold text-teal-800">تم استلام طلبك بنجاح</h1>
    <p id="orderCode" class="mt-2 text-slate-600"></p>
    <div class="mt-6 flex items-center justify-center gap-3">
      <a href="orders.html" class="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2 rounded-full font-semibold">تتبّع الطلب</a>
      <a href="books.html" class="text-teal-700 hover:underline">متابعة التسوق</a>
    </div>
  </main>

  <script>
    const p = new URLSearchParams(location.search);
    const code = p.get('code') || '';
    if (code) document.getElementById('orderCode').textContent = 'رقم الطلب: ' + code;
  </script>
</body>
</html>
