<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول | منصة عين الأصالة</title>

  <!-- Cairo + Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind-config.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="font-sans bg-slate-50 text-slate-800 antialiased">

  <main class="min-h-screen grid place-items-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl ring-1 ring-slate-200 shadow-sm p-6">
      <a href="index.html#home" class="block text-center text-teal-700 font-extrabold mb-4">منصة عين الأصالة</a>
      <h1 class="text-xl font-extrabold text-slate-800 text-center">تسجيل الدخول / إنشاء حساب</h1>

      <div id="alert" class="hidden mt-4 text-sm rounded-lg px-3 py-2"></div>

      <form id="authForm" class="mt-6 space-y-3">
        <div>
          <label class="block text-sm font-medium mb-1">البريد الإلكتروني</label>
          <input id="email" type="email" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="you@example.com">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">كلمة المرور</label>
          <input id="password" type="password" required minlength="6" class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="••••••••">
        </div>

        <button id="loginBtn" type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold rounded-lg py-2">تسجيل الدخول</button>
        <button id="signupBtn" type="button" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold rounded-lg py-2">إنشاء حساب جديد</button>

        <div class="flex items-center gap-3 my-2">
          <div class="h-px bg-slate-200 flex-1"></div>
          <span class="text-xs text-slate-400">أو</span>
          <div class="h-px bg-slate-200 flex-1"></div>
        </div>

        <button id="googleBtn" type="button" class="w-full bg-white ring-1 ring-slate-300 hover:bg-slate-50 text-slate-700 font-semibold rounded-lg py-2 flex items-center justify-center gap-2">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="">
          الدخول عبر Google
        </button>

        <div class="text-center">
          <button id="resetBtn" type="button" class="text-sm text-teal-700 hover:text-teal-800 underline">نسيت كلمة المرور؟</button>
        </div>
      </form>

      <div class="mt-6 text-center text-sm">
        <a href="index.html#home" class="text-slate-600 hover:text-slate-800">العودة للصفحة الرئيسية</a>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs (Auth only في الفرونت) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- ملف تهيئة Firebase الخاص بك -->
  <script src="assets/js/firebase-config.js"></script>
  <!-- منطق صفحة الدخول -->
  <script src="assets/js/auth.js"></script>
</body>
</html>
